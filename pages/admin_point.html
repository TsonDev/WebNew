<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    
</head>
<body>
    <body onload="renderListStudent()">
        <div class="form-student">
            <h3>Thông tin sinh viên</h3>
            <input type="file" id="image" accept="image/*">

            <label for="">Họ và tên</label>
            <input type="text" id="fullname" required>
            <span id="fullname-error"></span>
            <br>
    
            <label for="">Địa chỉ email</label>
            <input type="email" id="email">
            <br>
    
            <label for="">Số điện thoại</label>
            <input type="number" id="phone">
            <br>

            <label for="">Password</label>
            <input type="password" id="pass">
            <br>
            <label for="">Lớp</label>
            <input type="text" id="class">
            <br>
            <label for="">Điểm tb</label>
            <input type="number" id="point">
            <br>
            <label for="">Quê quán</label>
            <input type="text" id="address">
            <br>
    
            <label for="">Giới tính</label>
            <input type="radio" id="male" value="1" name="gender">Nam
            <input type="radio" id="female" value="2" name="gender">Nữ
            <br>
            <label for="">&nbsp;</label>
            <button  onclick="save()">Lưu lại</button>
            <!-- tim kiem -->
    <div>
        <input type="text" id="search-name" placeholder="Tìm kiếm theo tên" onkeyup="searchStudentByName()">
        <BUTton onclick="findByName()">find</BUTton>
    </div>
    
     <!-- ket thuc tim kiem -->
      
        <div class="list-student" id="list-student" style="float: left; position: absolute; right: 0%;top: 0;">
            <h3>Danh sách sinh viên</h3>
            <table id="list-students" width="750" border="1" style="text-align: center; border-collapse: collapse;" cellpadding="0">
            </table>
        </div>
        <script src="../js/admin_class.js"></script>
</body>
</html>
